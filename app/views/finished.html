<div>
    <h2 class="center header">Complete!</h2>
    <hr />
    <h3 class="center">You scored <strong>{{score}}</strong> out of {{total}}!</h3>
    <p class="center" ng-if="average !== null">The average score was {{average}}.</p>
    <div class="social_container grid">
        <div class="unit one-quarter">
            <div class="blank animated bounceInRight delay-2" ng-click="startOver()">
                <img ng-src="images/social/blank.png" />
            </div>
        </div>
        <div class="unit one-quarter">
            <div class="facebook animated bounceInRight delay-3" ng-click="shareFacebook()">
                <img ng-src="images/social/facebook.png" socialshare socialshare-provider="facebook" socialshare-text="{{text}}" socialshare-url="{{location}}" />
            </div>
        </div>
        <div class="unit one-quarter">
            <div class="twitter animated bounceInRight delay-4" ng-click="shareTwitter()">
                <img ng-src="images/social/twitter.png" socialshare socialshare-provider="twitter" socialshare-text="{{text}}" socialshare-hashtags="{{hashtag}}" socialshare-url="{{location}}" />
            </div>
        </div>
        <!--<div class="unit one-quarter">
            <div class="share animated bounceInRight delay-5" ng-click="share()">
                <img ng-src="images/social/share.png" />
            </div>
        </div>-->
    </div>
    <hr />
</div>
